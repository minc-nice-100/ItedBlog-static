<!DOCTYPE html>

        body {

            background-color: #f9f9f9;

            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
            max-width: 600px;

        }

            color: #3498db;

            transition: color 0.3s ease;
        }

            color: #217dbb;
        }

    <div class="content">
        <h1>Access Blocked</h1>
