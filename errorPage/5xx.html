<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .error-box {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #217dbb;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Oops! Something Went Wrong</h1>
        <p>Your IP Address: ::CLIENT_IP::</p>
        <p>Ray ID: ::RAY_ID::</p>
        <p>We are experiencing some technical difficulties. Please try again later.</p>
        <div class="error-box">
            Error Code: ::CLOUDFLARE_ERROR_500S_BOX::
        </div>
        <p>If you have any questions, please contact us at <a href="mailto:admin@itedev.com">admin@itedev.com</a></p>
    </div>
</body>
</html>
